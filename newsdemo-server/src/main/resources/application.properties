spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/newsdemo
spring.datasource.username=newsdemo
spring.datasource.password=newsdemo

spring.flyway.enabled=true

# This one is to avoid java.sql.SQLFeatureNotSupportedException WARNINBG during startup
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
 
 
# Fix Postgres JPA Error:
# Method org.postgresql.jdbc.PgConnection.createClob() is not yet implemented.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
